{% extends "base.html" %}
{% block title %}Index{% endblock title %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <div>
    <form hx-post="/new-embeddings/uix/generate" hx-swap="afterend" class="pb-8">
      <div>
        <div class="mt-2">
          <div>
            <label for="embedding-doc" class="block text-sm font-medium leading-6 text-gray-900">Document name</label>
            <div class="mt-2">
              <input type="text" name="embedding-doc" id="embedding-doc" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6 transition-hover" placeholder="Document title">
            </div>
          </div>
          <div id="tabs-1-panel-1" class="mt-3 -m-0.5 rounded-lg p-0.5" aria-labelledby="tabs-1-tab-1" role="tabpanel" tabindex="0">
            <label for="embedding-text" class="sr-only">Comment</label>
            <div>
              <textarea rows="10" name="embedding-text" id="embedding-text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6 transition-hover" placeholder="Paste your text here..."></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-2 flex justify-end">
        <button hx-disabled-elt="this" type="submit" class="inline-flex items-center rounded-md bg-gray-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 transition-hover">Generate</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
